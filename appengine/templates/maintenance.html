<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Jobs Maintenance Panel</title>



  </head>
  <body>
    <h1>Jobs Maintenance Panel</h1>
    
    {{greeting}}
    
    <h2>Schema kinds:</h2>
      <ul>
    {% for kind in kinds %}
      <li>{{kind}}</li>
    {% endfor %}
  </ul>

    <h2>Present kinds:</h2>
<form action="/_ah/maintenance/delete" method="post">
      
  <select name="kind" id="kind_dropdown">
    {% for kind in present_kinds %}
    <option value="{{kind}}">{{kind}}</option>
    {% endfor %}
  </select>
  <input type="submit" value="Mass Delete" />
</form>

  </body>
</html>
