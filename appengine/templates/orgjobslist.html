<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Organization Job Posting List</title>



  </head>
  <body>
   <h2>Jobs listed for <emph>{{org_name}}</emph> ({{org_domain}})</h2>
<a href="/organizations">All organizations</a>

  <ul>
    {% for job in jobs_list %}
      <li>
      {% if job.link %}
      <a href="{{job.link}}">{{job.title}}</a>
      {% else %}
      {{job.title}}
      {% endif %}
      : {{job.expiration}}</li>
    {% endfor %}
  </ul>

{{next_page}}
  </body>
</html>
